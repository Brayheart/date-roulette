<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Night Roulette</title>
  </head>
  <body>
    <button onclick="getRandomDate()">Generate Random Date</button>
    <label for="vibe-select">Choose a Vibe:</label>
    <select name="vibes" id="vibe-select">
      <option value="">Please Choose an Option</option>
      <option value="all">Any Vibe</option>
      <option value="adventurous">Adventurous</option>
      <option value="cozy">Cozy</option>
      <option value="chill">Chill</option>
      <option value="tasty">Tasty</option>
    </select>
    <input type="text" id="dateInput" placeholder="Add Your Own Date!" />
    <input type="text" id="vibechoice" placeholder="What's the vibe?" />
    <button onclick="addDateIdea()">Get Text</button>
    <p id="idea"></p>
  </body>
  <script>
    async function addDateIdea() {
      const idea = document.getElementById("dateInput").value;
      const vibe = document.getElementById("vibechoice").value;

      const response = await fetch(
        `http://localhost:3000/add-date?vibe=${vibe}&date=${idea}`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idea, vibe }),
        }
      );

      const data = await response.json();
      console.log(data);
    }

    async function getRandomDate() {
      const vibe = document.getElementById("vibe-select").value;

      try {
        const response = await fetch(
          `http://localhost:3000/random-date?vibe=${vibe}`
        );
        console.log(response);
        const data = await response.json();
        document.getElementById("idea").innerText =
          data.idea || "No matching ideas!";
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("idea").innerText = "Something went wrong!";
      }
    }
  </script>
</html>
